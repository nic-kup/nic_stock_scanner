<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nic's Stock Screener</title>
    <script src="plotly-2.24.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Nic's Stock Screener</h1>
        <h3>Data from Yahoo Finance API.</h3>
        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="property1">Property 1:</label>
                    <select id="property1"></select>
                    <input type="checkbox" id="logScale1" checked>
                    <label for="logScale1">Log Scale</label>
                </div>
                <div class="control-group">
                    <label for="property2">Property 2:</label>
                    <select id="property2"></select>
                    <input type="checkbox" id="logScale2" checked>
                    <label for="logScale2">Log Scale</label>
                </div>
                <button id="swapProperties">Swap Properties</button>
            </div>
            <div class="control-row">
                <div id="filters">
                    <!-- Filters will be added dynamically -->
                </div>
                <button id="addFilter">Add Filter</button>
            </div>
            <div class="control-row">
                <div class="control-group">
                    <input type="checkbox" id="colorBySector">
                    <label for="colorBySector">Color by Sector</label>
                </div>
                <div class="control-group">
                    <input type="checkbox" id="showDiagonal">
                    <label for="showDiagonal">Show x=y Line</label>
                </div>
                <div class="control-group">
                    <input type="checkbox" id="showBestFit">
                    <label for="showBestFit">Show Best Fit Line</label>
                </div>
            </div>
        </div>
        <div id="plotDiv"></div>
        <div class="tracked-stocks-container">
            <div class="tracked-stocks">
                <h2>Tracked Stocks</h2>
                <input type="text" id="addStock" placeholder="Add stock ticker">
                <button id="addStockButton">Add</button>
                <ul id="trackedStocksList"></ul>
            </div>
            <div id="stockInfoContainer" style="display: none;">
                <h3 id="stockInfoTitle"></h3>
                <table id="stockInfoTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div id="lastUpdated" style="color: grey; font-size: 0.8em; text-align: center; margin-top: 20px;"></div>
</body>

</html>
